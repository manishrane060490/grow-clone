name: React Native iOS Build

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the main branch

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.10.0'  # Replace with the Node.js version your project requires

    # Install JavaScript dependencies
    - name: Install Dependencies
      run: |
        npm install
        npx react-native doctor || true

    # Install CocoaPods dependencies
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        cd ios && pod install

    # Build the iOS app
    - name: Build iOS App
      run: |
        xcodebuild clean build \
          -workspace ios/YourApp.xcworkspace \  # Replace with your Xcode workspace path
          -scheme YourAppScheme \              # Replace with your Xcode scheme
          -sdk iphonesimulator \               # Build for iOS simulator
          -configuration Debug \
          -derivedDataPath ios/build

    # Upload the .app artifact
    - name: Upload App Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ios-app
        path: ios/build/Build/Products/Debug-iphonesimulator/YourApp.app  # Replace `YourApp.app` with your app's name
